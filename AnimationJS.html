						function frame() {
							if (pos == 450) {
								clearInterval(id);

						} 	pos++;

				<script>

					document.onkeydown = function FunctionPlayAnimDiv(event) /*Code emprimté*/

					function FunctionPlayAnimDiv(){

			        var posv = 0;
			        var posh = 0;
			        var posv2 = 0;
			        var posh2 = 0;
			        document.onkeydown = function(event) {
		            event = event || window.event;
		            var Bloc1 = document.getElementById('KeycodeAnim');
		            var div2 = document.getElementById('div2');
		            var KeycodeAnim = Bloc1.style;
		            var monDiv2 = div2.style;
		            switch(event.keyCode) {
		                case 37 :
		                    posh -= 20;
		                    Bloc1.left = posh + 'px'; //gauche
		                break;
		                case 38 : 
		                    posv -= 20;
		                    Bloc1.top = posv + 'px';//haut
		                break;
		                case 39 :
		                    posh += 20;
		                    Bloc1.left = posh + 'px'; //droite
		                break;
		                case 40 :
		                    posv += 20;
		                    Bloc1.top = posv + 'px'; //bas
		                break;
		                case 81 :
		                    posh2 -= 20;
		                    monDiv2.left = posh2 + 'px'; //gauche
		                break;
		                case 90 : 
		                    posv2 -= 20;
		                    monDiv2.top = posv2 + 'px';//haut
		                break;
		                case 68 :
		                    posh2 += 20;
		                    monDiv2.left = posh2 + 'px'; //droite
		                break;
		                case 83 :
		                    posv2 += 20;
		                    monDiv2.top = posv2 + 'px'; //bas  			/*Code emprimté*/
		                break;
		            }
		        }
